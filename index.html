<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>Contact Manager</h1>
        </div>
        <div class="row">
            <div class=" d-flex gap-2  col-sm-12 col-md-12 col-lg-12 col-12">
                <div class="">
                    <input id="nameInput" class="p-2 " style="width: 18rem;" type="text" placeholder="Enter your Name">
                </div>
                <div class="">
                    <input id="numberInput" class="p-2 " style="width: 18rem;" type="text" placeholder="Enter your Number">
                </div>
                <div class="">
                    <input id="imgInput" class="p-2 " style="width: 18rem;" type="file" accept="image/*">
                </div>
            </div>

        </div>




        <div class="mt-2">
            <button id="addbtn" class="bg-info text-white border border-primary p-3 fs-5 "
                style="width: 10rem; border-radius: 30px;">Add
                Contact</button>
        </div>

        <div class="row d-flex gap-3 main-div mt-5">


        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
